name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: "Tests (stubs)"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [api_gateway, catalog_service, inventory_service, warehouse_service, auth_service]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        if: matrix.service == 'auth_service' || matrix.service == 'catalog_service'
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies (auth_service)
        if: matrix.service == 'auth_service'
        working-directory: backend/auth_service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests (auth_service)
        if: matrix.service == 'auth_service'
        working-directory: backend/auth_service
        env:
          PYTHONPATH: .
        run: pytest

      - name: Install dependencies (catalog_service)
        if: matrix.service == 'catalog_service'
        working-directory: backend/catalog_service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests (catalog_service)
        if: matrix.service == 'catalog_service'
        working-directory: backend/catalog_service
        env:
          PYTHONPATH: .
        run: pytest

      # Заглушки для остальных сервисов — пока просто проходят
      - name: Run ${{ matrix.service }} tests (stub)
        if: matrix.service != 'auth_service' && matrix.service != 'catalog_service'
        run: echo "Tests for ${{ matrix.service }} passed"

  publish:
    name: "Publish frontend (GitHub Pages artifact)"
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          # при необходимости подставьте реальный API URL
          REACT_APP_API_URL: https://example.com
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    name: "Deploy to GitHub Pages"
    runs-on: ubuntu-latest
    needs: publish
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

