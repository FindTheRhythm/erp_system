name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: "Tests (stubs)"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [api_gateway, catalog_service, inventory_service, warehouse_service, auth_service]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        if: matrix.service == 'auth_service'
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies (auth_service)
        if: matrix.service == 'auth_service'
        working-directory: backend/auth_service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests (auth_service)
        if: matrix.service == 'auth_service'
        working-directory: backend/auth_service
        env:
          PYTHONPATH: .
        run: pytest

      # Заглушки для остальных сервисов — пока просто проходят
      - name: Run ${{ matrix.service }} tests (stub)
        if: matrix.service != 'auth_service'
        run: echo "Tests for ${{ matrix.service }} passed"

  publish:
    name: "Publish (stub)"
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Заглушка публикации (замените на build/push в registry)
      - name: Publish artifacts (stub)
        run: |
          echo "Publishing images/artifacts..."
          echo "Replace this step with docker buildx + push to your registry"

  deploy:
    name: "Deploy (stub)"
    runs-on: ubuntu-latest
    needs: publish
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Заглушка деплоя (замените на деплой в ваш runtime)
      - name: Deploy (stub)
        run: |
          echo "Deploying application..."
          echo "Replace this step with your deployment commands"

